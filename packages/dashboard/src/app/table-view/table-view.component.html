<div>
  <table mat-table [dataSource]="fleetData" class="mat-elevation-z8">
    <!-- UUID Column -->
    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef>UUID</th>
      <td mat-cell *matCellDef="let element">{{ element.uuid }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date.toLocaleString() }}</td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef>Latitude</th>
      <td mat-cell *matCellDef="let element">{{ element.latitude }}</td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef>Longitude</th>
      <td mat-cell *matCellDef="let element">{{ element.longitude }}</td>
    </ng-container>

    <!-- Speed Column -->
    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef>Speed</th>
      <td mat-cell *matCellDef="let element" style.color="{{ element.speed < 1 ? 'red' : 'green' }}">{{ element.speed }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
